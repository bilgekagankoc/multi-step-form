<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Step Form</title>
</head>

<body>
    <div class="container">
        <div class="step-loading" style="width:33%"></div>
        <div class="step-row">
            <span>Step 1</span>
            <span>Step 2</span>
            <span>Step 3</span>
        </div>
        <form id="create-account" style="left: 0px;">
            <h3>CREATE ACCOUNT</h3>
            <input type="text" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <div class="btn-box">
                <button type="button" onclick="myFunction(this)">Next</button>
            </div>
        </form>
        <form id="social-account">
            <h3>SOCIAL ACCOUNT</h3>
            <input type="text" placeholder="Medium" required>
            <input type="text" placeholder="Github" required>
            <input type="text" placeholder="Linkedin" required>
            <div class="btn-box">
                <button type="button" onclick="myFunction(this)">Back</button>
                <button type="button" onclick="myFunction(this)">Next</button>
            </div>
        </form>
        <form id="personal-information">
            <h3>PERSONAL INFORMATION</h3>
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="text" placeholder="Location" required>
            <div class="btn-box">
                <button type="button" onclick="myFunction(this)">Back</button>

            </div>
        </form>

    </div>





    <script src="app.js"></script>
</body>

</html>
